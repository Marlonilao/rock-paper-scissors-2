<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="preload" href="rps-downloads/fonts/ChalkBoard.woff2" type="font/woff2" as="font" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "header-container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
    </div>
    <div class = "section-container">
        <div class="section">
            <div class ="score">
                <div>USER <span class="user-score">0 </span>||<span class="comp-score"> 0</span> COMP</div>
            </div>
            <div>
                <p class="game-log">Click the start button to play the game!</p>
            </div>
            <div class="buttons-container">
               <button class="rock-button"><img src="rps-downloads/rock.jpg" width="100px" height="100px" alt="rock"></button>
               <button class="paper-button"><img src="rps-downloads/paper.jpg" width="100px" height="100px" alt="paper"></button>
               <button class="scissors-button"><img src="rps-downloads/scissors.jpg" width="100px" height="100px" alt="scissors"></button>
            </div>
            <div>
                <button class="start-button">
                    Start Game
                </button>
            </div>
        </div>
    </div>
</body>
</html>
